

<!DOCTYPE html>
<html lang="en">
<head>
<title>KEDB</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/kedb.css">
<script src="/js/jquery-1.11.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/login.js"></script>
</head>
<body style= "padding-top:50px; padding-bottom:50px;" >
	<div id="mainContainer" class="container" style="max-width: 700px"   >
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="text-center"><span class="glyphicon glyphicon-user"></span>KEDB</h3></div>
				<div class="panel-body">
					<h4><label class="label label-warning">Please enter valid credentials</label></h4>
					<form id="loginForm" action="/login" method="post">
						<div class="form-group">
							<label for="userId" class="label label-info">User Id:</label> 
							<input type="text" class="form-control" name="userId" id="userId" placeholder="Enter User Id">
						</div>
						<div class="form-group">
							<label for="password" class="label label-info">Password:</label>
							<input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-info btn-block" id="loginBtn">Login</button>			
						</div>
						<div id="alertPanel" class="alert alert-warning">
						  <strong>Warning!</strong> <span id="alertMessage"></span>
						</div>
					</form>
				</div>	
		</div>		
			
	</div>

</body>
</html>
